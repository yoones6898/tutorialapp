<div class="page-header">
    <h1>Forget Password</h1>
</div>

<br>
<form name="userForm" ng-submit="password.sendPassword(resetData, userForm.$valid);" novalidate>

    <!--Usename-->
    <label for="">Username</label>
    <input ng-disabled="password.disabled || facebook.disabled || google.disabled" class="form-control" type="text" name="username" placeholder="please enter your email" ng-model="password.resetData.username" required>
    <br>
    <button ng-disabled="password.disabled || facebook.disabled || google.disabled" class="btn btn-primary" type="submit">Submit</button>&nbsp

</form>
<br>


<div class="jumbotron text-center" ng-show="password.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading...</p>
</div>
<br>
<div class="row show-hide-message" ng-show="password.successMsg">
    <div class="alert alert-success">{{password.successMsg}}</div>
</div>
<br>
<div class="row show-hide-message" ng-show="password.errorMsg">
    <div class="alert alert-danger">{{password.errorMsg}}
    </div>
</div>
